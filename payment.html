<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="container">
        <h1>Payment Methods</h1>

        <div class="payment-details">
            <h2>Total Amount to Pay: <span id="paymentAmount"></span></h2>
            
            <!-- Bank Account and QR Code Section -->
            <h2>Bank Account Details</h2>
            <p><strong>Account ID:</strong> 1234567890</p>
            <p><strong>IFSC Number:</strong> ABCD0123456</p>

            <h2>QR Code for UPI Payment</h2>
            <img id="qrCode" src="qrcode.png" alt="QR Code for Payment">
            
            <button id="downloadQR">Download QR Code</button>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
